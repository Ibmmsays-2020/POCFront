<div class="container mb-5">
  <h1 class="mt-5 text-center">Welcome to Electrified Admin Page</h1>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-5">
      <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="form-group">
          <label for=""></label>
          <input type="text" class="form-control" name="name" id="name" aria-describedby="hlpModel"
            formControlName="name" placeholder="Name">
          <small id="hlpModel" class="form-text text-muted">Name </small>
        </div>
        <div class="form-group">
          <label for=""></label>
          <input type="password" class="form-control" name="password" id="password" aria-describedby="hlpModel"
            formControlName="password" placeholder="Password">
          <small id="hlpModel" class="form-text text-muted">Password </small>
        </div>
        <div class="form-group">
          <label for=""></label>
          <input type="text" class="form-control" name="job" id="job" aria-describedby="hlpModel"
            formControlName="job_title" placeholder="job_title">
          <small id="hlpModel" class="form-text text-muted">job_title </small>
        </div>
        <div class="form-group">
          <label for=""></label>
          <input type="text" class="form-control" name="phones" id="phones" aria-describedby="hlpHorsePower"
            formControlName="phones" placeholder="phones">
          <small id="hlpHorsePower" class="form-text text-muted">phones</small>
        </div>
        <div class="form-group">
          <label for=""></label>
          <input type="text" class="form-control" name="location" id="location" aria-describedby="hlpHorsePower"
            formControlName="location" placeholder="location">
          <small id="hlpHorsePower" class="form-text text-muted">location</small>
        </div>
        <div class="row">
          <div class="div col-md-4">
            <input type="radio" formControlName="roleName" id="User" name="Role" value="User">
            <label class="ml-2" for="male">User</label><br>
          </div>
          <div class="div col-md-4">
            <input type="radio" formControlName="roleName" id="Admin" name="Role" value="Admin">
            <label class="ml-2" for="Admin">Admin</label><br>
          </div>
          <div class="div col-md-4">
            <input type="radio" formControlName="roleName" id="SuperAdmin" name="Role" value="SuperAdmin">
            <label class="ml-2" for="SuperAdmin">SuperAdmin</label><br>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5"></div>
          <div class="col-md-2"><button class="btn btn-primary mt-5" type="submit" [disabled]="!form.valid">
              Add
            </button></div>
          <div class="col-md-5"></div>
        </div>

      </form>

    </div>
  </div>
</div>
